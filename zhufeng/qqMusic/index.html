<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qqMusic</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <!--dev-->
    <link rel="stylesheet/less" href="css/index.less">
    <script src="js/less.min.js"></script>
    <!--es6新特效自动加前缀-->
    <script src="js/prefixfree.min.js"></script>
    <script>
        ~function anonymous() {
            let computedREM = function computedREM() {
                let winW = document.documentElement.clientWidth;
                let desW = 640;
                if(winW>desW){
                    document.documentElement.style.fontSize = '100px'
                    return
                }
                document.documentElement.style.fontSize = winW/desW*100+'px'


            }
            computedREM()
            window.addEventListener('resize',computedREM)
        }(window)
    </script>
</head>
<body>
<main class="mainBox">
    <!--bg img-->
    <img src="img/myDream.jpg" alt="" class="backgroundImg">
    <div class="backgroundMark"></div>
    <!--audio-->
    <audio src="img/myDream.m4a" preload="none" id="musicAudio"></audio>
    <!--header-->
    <header class="headerBox">
        <img src="img/myDream.jpg" alt="" class="pic">
        <div class="title">
            <h1>我的梦 My Dream</h1>
            <h2>张靓颖</h2>
        </div>
        <a href="javascript:;" class="playBtn"></a>
    </header>

    <!--content-->
    <section class="contentBox">
        <div class="wrapper">
            <!--<p>我的梦(华为手机主题曲) 张靓颖</p>-->
        </div>
    </section>

    <!--footer-->
    <footer class="footerBox">
        <div class="progressBox">
            <span class="already">00:00</span>
            <div class="progress">
                <div class="current"></div>
            </div>
            <span class="duration">00:00</span>
        </div>
        <a href="javascript:;" class="downLoadBtn">下载这首音乐</a>
    </footer>
</main>
<script src="js/zepto.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
