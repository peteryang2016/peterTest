    //类组件
    class Clock extends React.Component{
        constructor(){
            super();
            this.state = {date:new Date()};
        }
        componentDidMount(){//当组件挂载到DOM上运行
            this.timer = setInterval(()=>this.tick(),1000)

        compontweillUnmount(){

        tick(){
            this.setState({
                date:new Date()

        }

        render(){
